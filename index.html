<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Widget</title>
    <script>
        window.onload = function() {
            // בודק אם הפופ-אפ כבר נפתח
            if (!localStorage.getItem("popupOpened")) {
                setTimeout(function() {
                    let popup = window.open('https://idansaar1983.github.io/popup-widget/', '_blank', 'width=600,height=800');

                    // אם הפופ-אפ נפתח בהצלחה - שמור שהוא כבר נפתח
                    if (popup) {
                        localStorage.setItem("popupOpened", "true");
                    } else {
                        alert("Please allow pop-ups to view the widget.");
                    }
                }, 2000); // פותח את הפופ-אפ אחרי 2 שניות
            }
        };
    </script>
    <style>
        body {
            background: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
</body>
</html>
