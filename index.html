<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Widget</title>
    <script>
        window.onload = function() {
            setTimeout(function() {
                let popup = window.open('https://idansaar1983.github.io/popup-widget/', '_blank', 'width=600,height=800');
                if (!popup || popup.closed || typeof popup.closed == 'undefined') { 
                    alert("Please allow pop-ups to view the widget.");
                }
            }, 2000); // הפופ-אפ ייפתח אחרי 2 שניות
        };
    </script>
</head>

</html>
