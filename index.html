<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Widget</title>
    
    <script src="https://static.elfsight.com/platform/platform.js" async></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // מחכה 30 שניות ואז מפעיל את הפופ-אפ אם הוא לא נפתח קודם
            setTimeout(function () {
                if (!sessionStorage.getItem("popupOpened")) {
                    let popupElement = document.querySelector(".elfsight-app-c7767e8c-271a-429d-9e77-d1e04a2d0733");
                    
                    if (popupElement) {
                        console.log("מציג את הפופ-אפ...");
                        popupElement.style.display = "block"; // מציג את הווידג'ט
                        sessionStorage.setItem("popupOpened", "true");
                    } else {
                        console.warn("Elfsight widget not found!");
                    }
                }
            }, 30000); // הפעלה אחרי 30 שניות
        });
    </script>

    <style>
        body {
            background: none;
            margin: 0;
            padding: 0;
        }
        .elfsight-app-c7767e8c-271a-429d-9e77-d1e04a2d0733 {
            display: none; /* מתחיל מוסתר */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            width: 90%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- פופ-אפ של Elfsight -->
    <div class="elfsight-app-c7767e8c-271a-429d-9e77-d1e04a2d0733" data-elfsight-app-lazy></div>
</body>
</html>
