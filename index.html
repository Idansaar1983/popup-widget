<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Widget</title>
    
    <script src="https://static.elfsight.com/platform/platform.js" async></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // בדיקה אם הפופ-אפ כבר נפתח בביקור הזה
            if (!sessionStorage.getItem("popupOpened")) {
                setTimeout(function () {
                    // אם לא נפתח עדיין, נפתח את הפופ-אפ של Elfsight
                    let popupElement = document.querySelector(".elfsight-app-c7767e8c-271a-429d-9e77-d1e04a2d0733");
                    if (popupElement) {
                        popupElement.style.display = "block"; // מציג את הפופ-אפ אם הווידג'ט קיים
                        sessionStorage.setItem("popupOpened", "true"); // מסמן שהפופ-אפ כבר נפתח בביקור הזה
                    }
                }, 30000); // ממתין 30 שניות לפני פתיחת הפופ-אפ
            }
        });
    </script>

    <style>
        body {
            background: none;
            margin: 0;
            padding: 0;
        }
        .elfsight-app-c7767e8c-271a-429d-9e77-d1e04a2d0733 {
            display: none; /* מתחיל מוסתר עד שייפתח */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- פופ-אפ של Elfsight -->
    <div class="elfsight-app-c7767e8c-271a-429d-9e77-d1e04a2d0733" data-elfsight-app-lazy></div>
</body>
</html>
