<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Widget</title>
    <script src="https://static.elfsight.com/platform/platform.js" async></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // בדיקה אם הפופ-אפ כבר נפתח בעבר
            if (!localStorage.getItem("popupOpened")) {
                setTimeout(function () {
                    // בודק שוב אם הפופ-אפ כבר הופעל, למניעת כפילות
                    if (!localStorage.getItem("popupOpened")) {
                        let popup = window.open('https://idansaar1983.github.io/popup-widget/', '_blank', 'width=600,height=800');

                        // אם הפופ-אפ נפתח בהצלחה, מסמן אותו כפתוח לצמיתות
                        if (popup) {
                            localStorage.setItem("popupOpened", "true");
                        } else {
                            console.warn("Pop-up blocked. Please allow pop-ups.");
                        }
                    }
                }, 30000); // ממתין 30 שניות לפני פתיחת הפופ-אפ
            }
        });
    </script>
    <style>
        body {
            background: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- פופ-אפ של Elfsight -->
    <div class="elfsight-app-c7767e8c-271a-429d-9e77-d1e04a2d0733" data-elfsight-app-lazy></div>
</body>
</html>
